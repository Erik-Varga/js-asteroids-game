<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Asteroids Javascript</title>

    <!-- Favicon -->
      <link rel="icon" type="image/icon" href="favicon.ico">
  
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
      <h4 class="title">
        <i class="fa-solid fa-meteor"></i>
        Asteroids
        <i class="fa-solid fa-gamepad"></i>
      </h4>

        <!-- width="700" height="500" -->
        <canvas id="gameCanvas"></canvas>

        <div class="controls">
          <div class="btnControls">
            <div class="btn">
              <!-- Left -->
                <span><i id="left" class="fa-regular fa-circle-left" 
                  ontouchstart="leftBtn()" ontouchend="stopBtn()"></i></i></span>
              <!-- Right -->
                <span><i id="right" class="fa-regular fa-circle-right" 
                  ontouchstart="rightBtn()" ontouchend="stopBtn()"></i></i></span>
            </div>

            <div class="btn">
              <!-- Astornaut -->
              <span><i id="astronaut" class="fa-solid fa-user-astronaut"></i></span>
              <!-- Fire -->
              <span><i id="fire" class="fa-solid fa-gun"></i></span>
              <!-- Thrust -->
              <span><i id="thrust" class="fa-solid fa-up-long"
                ontouchstart="thrustBtn()" ontouchend="endThrustBtn()"></i></i></span>
            </div>
          </div>

        </div>
        <div>
        </div>
      <footer>
        <div class="version">
          <span>
          <small>
              <a href="https://github.com/Erik-Varga/js-asteroids-game/" target="_blank">
                Source Code: </a> 
                v1.1
              <a href="https://github.com/Erik-Varga" target="_blank">&copy; <script>document.write(new Date().getFullYear())</script> Erik Varga | Web Developer <i class="fa-brands fa-github"></i></a>
            </small>
          </span>
        </div>
      </footer>
    </div>

    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/script.js"></script>
  </body>
</html>
